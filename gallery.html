<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jordan Andrigo Creative Designs - Gallery</title>
	<!-- compile css links here -->
	<link rel="stylesheet" type="text/css" href="css/master.css" media="screen">
	<link rel="stylesheet" href="css/main.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


	<!-- link fonts here -->


	<!-- Vue be sure to use id/class="app" in main tag or else vue will not work-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

</head>
<body>

	<div class="container"> 
		<h1 class="hidden">Jordan Andrigo Creative Designs</h1>
	
		<header class="mainHeader"> 
			<div class="w3-container">
	
				<div class="w3-dropdown-hover"><img src="images/jordan_thumb.png" alt="Jordan Thumb">
				  <div class="w3-dropdown-content w3-card-4" style="width:250px">
					<img src="images/jordan.png" alt="Jordan" style="width:100%">
					<div class="w3-container">
					  <p>Hi, I'm Jordan!</p>
					  <p>Let's get creative.</p>
					</div>
				  </div>
				</div>
			  
			  </div>
	
	
	
			<nav class="mainNav">
				<h2 class="hidden">Main Naviagtion</h2>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li class="selected"><a href="#">GALLERY</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</nav>
		</header>
		<div class="logoHeader">
			<img src="images/logo.svg" alt="Jordan Andrigo Creative Designs logo" id="logo" width="250px">
		</div>
			<div class="banner">
				<img src="images/header_index1.jpg" alt="Index banner image" id="banner" width="1400px">
			</div>
			
	
	
	
			<main id="app"> <!-- Vue only works if wrapped in id or class tag -->
				<div class="galleryContainer">
					<div class="demoReel">
						<video width="100%" controls>
							<source src="videos/demo reel.mp4" type="video/mp4">
							<!--<source src="videos/demo reel.ogg" type="video/ogg">-->
							<!--<source src="videos/demo reel.webm" type="video/webm">-->
						</video>
					</div>
				</div>





				<template id="user-template">
					<div class="user">
						<h2 class="hidden"></h2>
						<img src="" alt="portfolio piece">
					</div>
				</template>
				<!-- end templates -->
			
				<!-- Lightbox - hidden by default, dynamic content -->
				<section class="lightbox">
					<span class="close-button">x</span>
					<div class="lightbox-div">
						<img src="" alt="portfolio piece" class="lightbox-image">
						<h3 class="lightbox-title"></h3>
						<h4 class="lightbox-category"></h4>
						<p class="lightbox-description"></p>
					</div>
				</section>








				

				<!-- <section class="user-section">
					 user-template copies get rendered here -->
				<!-- </section> -->
			<!-- end users section -->

	
		<!-- template files here (these don't render - the contents are reusable and get cloned at runtime) -->
		<!-- <template id="user-template">
			<div class="user">
				<h1 class="hidden"></h1>
				<img src="" alt="gallery img">
				<h2 class="user-name"></h2>
				<p class="user-nickname"></p>
				<p class="user-role"></p>
			</div>
		</template> -->
				
	</main>
	
	
		



		<footer class="mainFooter">
			<div>
				<nav class="footerNav">
				<h2 class="hidden">Footer navigation</h2>
					<ul>
							<li><a href="index.html">HOME</a></li>
							<li class="selected"><a href="#">GALLERY</a></li>
							<li><a href="contact.html">CONTACT</a></li>
					</ul>
				</nav>
			</div>  
	
			<div class="socialMedia">
				<h2 class="hidden">Social Media</h2>
				<a href="https://www.instagram.com/jordandrigo/" class="ig">
					<img src="images/instagram.png" alt="instagram">
				</a>
				<a href="https://www.pinterest.ca/jordanandrigo/idp2019-2021/" class="pin">
					<img src="images/pintrest.png" alt="pintrest">
                </a>
                <a href="https://github.com/jordanandrigo" class="git">
					<img src="images/github.png" alt="github">
				</a>
			</div>      
		</footer> 
	</div>


    <!-- JavaScript linked here -->
   <!-- <script src="data/fetchData.js"></script> ????? -->
    <script src="js/gallery.js" type="module"></script>
</body>
</html>
